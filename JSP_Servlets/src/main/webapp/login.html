<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Login</h1>
        <form action="login" method="post">
            <p>
               id:
                <input name="id" autocomplete="off" placeholder="id" type="number">
            </p>
            <p>
                Password:
                <input name="password" autocomplete="off" placeholder="password" type="password">
            </p>
            <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </p>
        </form>
    </body>
</html>
