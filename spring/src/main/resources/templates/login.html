<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Login</h1>
<form action="#" th:action="@{/login}" th:object="${student}" method="post">
  <p>
    ID:
    <input th:field="*{id}" autocomplete="off" placeholder="id" type="number">
  </p>
  <p>
    Password:
    <input th:field="*{password}" autocomplete="off" placeholder="password" type="password">
  </p>
  <p>
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
  </p>
</form>
</body>
</html>
